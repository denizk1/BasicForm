<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen üye Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <hr />
    <h1 style="text-align: center;">Lütfen Formu Eksiksik Doldurunuz.</h1>
    <hr />
    <h2 style="text-align: center;">Hesap Bilgileriniz</h2>
    <form action="action_page.php" method="get" autocomplete="off">
      <table cellpadding="1" cellspacing="10" class="table table-borderless" style="text-align: right;">
        <tr>
          <td>
            <label for="kname"><b>Kullanıcı Adı:</b></label>
          </td>
          <td><input type="text" id="kname" class="form-control" style="width: 200px;" placeholder="Lütfen Kullanıcı adınızı girin" required /></td>
        </tr>
          <td>
            <label for="email"><b>E-Posta:</b></label>
          </td>
          <td><input type="email" id="email"  class="form-control" style="width: 200px;" placeholder="Lütfen e-posta adresinizi girin" required /></td>
        </tr>
        <tr>
            <td><label for="pwd"><b>Parola:</b></label></td>
            <td><input type="password" id="pwd"  class="form-control" style="width: 200px;" placeholder="Lütfen parolanızı girin" required /></td>
        </tr>
    </table>
    <h2 style="text-align: center;">Kişisel Bilgileriniz</h2>
        <table cellpadding="1" cellspacing="10" class="table table-borderless" style="text-align: right;">
          <tr>
            <td>
                <label for="fname" ><b>Adınız:</b></label><br>
            </td>
            <td><input type="text" class="form-control" id="fname" style="width: 200px;" placeholder="Lütfen adınızı girin" required/></td>
          </tr>
            <td>
                <label for="lname" ><b>Soyadınız:</b></label><br>
            </td>
            <td><input type="text" class="form-control" id="lname" style="width: 200px;" placeholder="Lütfen soyadınızı girin" required/></td>
          </tr>
          <tr >
              <td><label for="cities"><b>Sehirler:</b></label></td>
              <td><select id="cities"  class="form-select" required>
                <option value="" selected disabled hidden><b>Seçiniz</b></option>
                <option value="41">Kocaeli</option>
                <option value="34">İstanbul</option>
                <option value="35">İzmir</option>
              </select></td>
          </tr>
          <tr>
              <td>
                 <b>Cinsiyet:</b> 
              <td>
                <input class="form-check-input" type="radio" id="kadin" name="Cinsiyet" required>
                <label for="kadin">Kadın</label>
                <input class="form-check-input" type="radio" id="erkek" name="Cinsiyet" required>
                <label for="erkek">Erkek</label>
              </td>
          </tr>
          <tr>
            <td style="vertical-align: top;">
               <b>Hobileriniz:</b> 
            <td>
              <input class="form-check-input" type="checkbox" id="sinema" name="Hobi" required>
              <label for="sinema">Sinema</label>
              <input class="form-check-input" type="checkbox" id="Gezmek" name="Hobi" required>
              <label for="gezmek">Gezmek</label>
              <input class="form-check-input" type="checkbox" id="Spor" name="Hobi" required>
              <label for="Spor">Spor</label>
              <input class="form-check-input" type="checkbox" id="Kitap" name="Hobi" required>
              <label for="Kitap">Kitap</label>
              <br><br>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </td>
        </tr>
        </table>
      </form>
    
  </body>
</html>
